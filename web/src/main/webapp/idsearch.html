<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- required(submit) : 무조건 값을 받는 속성 HTML5 전용 
     pattern : 정규식 코드 형태로 규칙적인 데이터를 입력하도록 설정하는 속성, {},[],()
     \d(숫자), \D(문자) :  
	 \b(단어) : 
-->
	<form id="frm" method="post" action="./idsearchok.do" onsubmit="return search()">
		고객명 : <input type="text" name="mname" required><br>
		연락처 : <input type="tel" name="number" maxlength="11"> "-" 미포함 숫자만 입력하세요 <br>
		이메일 : <input type="email" name="email" required><br>
			   <br> <input type="submit" value="아이디 찾기">

	</form>
	<script>
		function search() {
			if (frm.mname.value == "") {
				alert("고객명을 입력해 주세요.");
				frm.mname.focus();
				return false;
			} else if (frm.number.value == "") {
				alert("연락처를 입력해 주세요.");
				frm.number.focus();
				return false;
			} else if (frm.email.value == "") {
				alert("이메일을 입력해 주세요.");
				frm.email.focus();
				return false;
			} else {
				frm.submit();
				return true;
			}
		}
	</script>
</body>
</html>
