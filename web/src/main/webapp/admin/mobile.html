<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- 모바일에서 뜨게 하려면 필수 -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>모바일 시스템 예제</title>
</head>
<body>
<!-- http://172.30.1.5:8080/web/admin/mobile.html -->
<form id="frm" method="post" action="./mobileok.do" enctype="multipart/form-data">
<!-- 보안 관련 사항을 체크하는 형태 -->
<input type="hidden" name="security" value="m">
<p>모바일 전용 상품 리뷰</p>
고객명 : <input type="text" name="mname"><br>
상품명 : <input type="text" name="pname"><br>
벼얼점 : <select name="star">
<option value="5">5점</option>
<option value="4">4점</option>
<option value="3">3점</option>
<option value="2">2점</option>
<option value="1">1점</option>
</select><br>
<!-- Mobile 전용 디바이스 I/O 형태
	 file : accept="image/*" , capture="camera"   ===> 실시간 사진 촬영 후 전송  
	 file : aceept="video/*" , capture="camcoder" ===> 실시간 동영상 촬영 후 전송
	 file : aceept="audio/*" , capture="microphone" ===> 실시간 음성 녹음 후 전송
-->
리뷰 이미지 : <input type="file" name="mfile" accept="image/*" capture="camera"><br>
리뷰 내용 : <textarea rows="2" cols="50" style="width:100%;" name="mtext"></textarea>
<input type="button" value="리뷰등록" id="btn">
</form>
</body>
<script src="./mobile.js?v=1"></script>
</html>
